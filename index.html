<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,900;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/gen-styles.css">
    <link rel="stylesheet" href="css/index-styles.css">

</head>
<body class="index flex column">

    <header class="hero flex">
        <a href="index.html" class="logo">
            <img src="assets/logo/logo.png" alt="Logo" class="logo__img">
        </a>

        <nav class="nav flex">
            <div class="items items--remove flex">

                <a href="appointment.html" class="appointment__link btn">
                    Agendar
                </a>

                <img class="menu__icon" src="assets/icons/menu-icon.svg" alt="menu icon">
            </div>
        </nav>
    </header>

    <main class="index container">
        
    </main>

    <footer class="index footer flex">

        <div class="footer__icons flex column">
            <a href="index.html" class="logo footer__logo">
                <img src="assets/logo/dark-logo.png" alt="Logo" class="logo__img">
            </a>

            <div class="social-media flex">
                <a href="https://www.instagram.com/" class="social__link" target="_blank">
                    <img src="assets/icons/instagram.svg" alt="instagram icon" class="social__img">
                </a>
    
                <a href="https://www.facebook.com/" class="social__link" target="_blank">
                    <img src="assets/icons/facebook.svg" alt="facebook icon" class="social__img">
                </a>
    
                <a href="https://twitter.com/?lang=es" class="social__link" target="_blank">
                    <img src="assets/icons/twitter.svg" alt="twitter icon" class="social__img">
                </a>
            </div>

        </div>

        <div class="contact__items flex column">
            <div class="contact__item flex">
                <img src="assets/icons/mail.svg" alt="email icon" class="contact__img">
                <p class="contact__text">example@example.com</p>
            </div>

            <div class="contact__item flex">
                <img src="assets/icons/phone.svg" alt="phone icon" class="contact__img">
                <p class="contact__text">(+34) 123 456 789</p>
            </div>

            <div class="contact__item flex">
                <img src="assets/icons/location.svg" alt="location icon" class="contact__img">
                <div class="contact__text">
                    <p class="contact__text">Av. del Aprendizaje 1</p>
                    <p class="contact__text">290909</p>
                    <p class="contact__text">Malaga, Spain</p>
                </div>
            </div>
        </div>

        <div class="policies flex column">

            <div class="policy__element flex">
                <img src="assets/icons/right-arrow.svg" alt="right arrow image" class="arrow">
                <a href="#" class="policies__link">Aviso legal</a>
            </div>
            <div class="policy__element flex">
                <img src="assets/icons/right-arrow.svg" alt="right arrow image" class="arrow">
                <a href="#" class="policies__link">Política de privacidad</a>
            </div>
            <div class="policy__element flex">
                <img src="assets/icons/right-arrow.svg" alt="right arrow image" class="arrow">
                <a href="#" class="policies__link">Aviso de privacidad</a>
            </div>

            <div class="policy__element flex">
                <img src="assets/icons/right-arrow.svg" alt="right arrow image" class="arrow">
                <a href="#" class="policies__link">Política de cookies</a>
            </div>
        </div>

        <div class="newsletter flex column">
            <h2 class="newsletter__text">Suscribete a nuestra newsletter</h2>
            <form class="newsletter__form flex">
                <input type="email" name="nemail" id="nemail" placeholder="Dirección de correo">
                <button type="submit" class="btn texto">Suscribirme</button>
            </form>
        </div>
    </footer>

    <script src="scripts/show-menu.js"></script>
</body>
</html>
