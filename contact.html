<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,900;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleContact.css">

    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <header class="hero">
        <nav class="nav flex">

            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Logo" class="logo__img">
            </a>

            <div class="items flex">
                <a href="index.html" class="item">Home</a>
                <a href="about.html" class="item">About</a>
                <a href="appointment.html" class="item">Appointment</a>
                <a href="contact.html" class="item">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="title">Contact</h1>
        <section class="location">
            <h2 class="location__title">Our office</h2>

            <div class="location__map flex">
                <div id="map"></div>

                <div class="location__texts flex">
                    <section class="location__text">
                        <h3 class="location__address">Address</h3>
                        <p class="paragraph">Av. del aprendizaje 1</p>
                        <p class="paragraph">290909</p>
                        <p class="paragraph">Malaga, Spain</p>
                    </section>

                    <section class="location__schedule">
                        <h2 class="schedule__title">Working hours</h2>
                        <div class="schedule__texts flex">
                            <div class="schedule__text">
                                <p class="paragraph negrita">Monday - Friday</p>
                                <p class="schedule__hours">08.00 to 17.00</p>
                            </div>
            
                            <div class="schedule__text">
                                <p class="paragraph negrita">Sunday - Saturday</p>
                                <p class="schedule__hours">By appointment only</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <section class="additional flex">
            <h2 class="additional__title">Additional info</h2>

            <div class="additional__texts">
                <p class="paragraph"><span class="negrita">Phone:</span> (+34) 123 456 789</p>
                <p class="paragraph"><span class="negrita">e-mail:</span> example@example.com</p>
                <p id="whatsapp" class="paragraph"><span class="negrita">WhatsApp:</span> (+34) 987 654 321</p>
            </div>
        </section>
    </main>

    <footer class="footer">

        <div class="socialMedia">
            <a href="https://www.https://www.instagram.com/" class="social__link">
                <img src="assets/icons/instagram.svg" alt="instagram icon" class="social__img">
            </a>

            <a href="https://www.https://www.facebook.com/" class="social__link">
                <img src="assets/icons/facebook.svg" alt="facebook icon" class="social__img">
            </a>

            <a href="https://twitter.com/?lang=es" class="social__link">
                <img src="assets/icons/twitter.svg" alt="twitter icon" class="social__img">
            </a>
        </div>
    </footer>
    <script src="scripts/map.js"></script>
</body>
</html>
